		}

       		{
			mm='0'+mm;
        	}

        	document.write(t+",");
        	t = mm+'/'+dd+'/'+yyyy;
        	document.write(t+",");
        	t = dd+'-'+mm+'-'+yyyy;
        	document.write(t+",");
        	t = dd+'/'+mm+'/'+yyyy;
        	document.write(t);
    </script>
