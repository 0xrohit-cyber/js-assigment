<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//console.log will display the output in console tab in the browser
	console.log("Hi Welcome To Javascript")
	//console.error will display the error message in console tab in the browser
	console.error("Occured some error try again later....")
	//console.warn will display the warning message in console tab in the browser
	console.warn("You are Warned to access this website")
	//console.table will display the data in tabular format in console tab in the browser
	//creating objects
	var a = {name:"rohit",class:12,mark:75}
	var b = {name:"ram",class:12,mark:55}
	var c = {name:"rakesh",class:12,mark:85}
	console.table(a,b,c)
	//console.time will start the timer in the console tab in the browser(timetaken by the operation to complete)
	console.time(`start`)
	console.log(1)
	console.log(2)
	console.log(3)
	console.log(4)
	console.log(5)
	//console.timeEnd will stop the timer in the console tab in the browser
	console.timeEnd(`start`)
</script>
</body>
</html>
